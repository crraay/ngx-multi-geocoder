<agm-map
    [latitude]="lat"
    [longitude]="lng"
    [fitBounds]="true"
    [streetViewControl]="false">

    <div *ngFor="let t of markersMap | keyvalue">
        <agm-marker *ngFor="let m of t.value"
                    [latitude]="m.lat"
                    [longitude]="m.long"
                    [agmFitBounds]="true"
        >
            <agm-info-window [disableAutoPan]="true">
                {{ m.title }}
            </agm-info-window>
        </agm-marker>
    </div>
</agm-map>
